<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

</head>
<body onload="loadAll()" class="container-fluid p-0">
    <section class="top-section">
        <header class="head-section">
            <div class="container d-flex align-items-center pt-3 h-100">
                <div class="side-bar">
                    <div class="text-end">   
                        <button onclick="sidebarClose()" class="btn bi bi-x-lg"></button>
                    </div>
                    <div class="">
                        <ul class="categories-list p-3 text-decoration-none">
                        </ul>
                    </div>
                </div>

                <div class="toggle-icon me-3">
                    <button onclick="sidebarOpen()" class="btn"><span class="bi bi-justify fs-1"></span></button>
                </div>

                <div class="dropdown me-4" style="width: 20%;">
                    <select onchange="categoryChange()" id="category-dropdown" class="form-select text-capitalize">
                        <option value="select category">Select Category</option>
                    </select>
                </div>

                <div class="search-bar input-group me-3" style="width: 45%;">
                    <input type="text" class="form-control" placeholder="Search for something...">
                    <button class="btn btn-warning bi bi-search"></button>
                </div>

                <div class="dropdown me-2">
                    <select name="language" id="language" class="form-select">
                        <option value="english">English</option>
                        <option value="French">French</option>
                    </select>
                </div>

                <div class="">
                    <button onclick="loadCartItems()" class="btn bi bi-cart fs-3 position-relative"><span style="font-size: small;" class="cart-count position-absolute"></span></button>
                    <button class="btn bi bi-person fs-2"></button>
                </div>

                <div class="cart-items-sidebar h-100">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4>Your Cart</h4>
                        <button class="btn bi bi-x-lg text-dark" onclick="cartClose()"></button>
                    </div>
                    <div class="cart-content mb-3 h-75 overflow-y-auto">
                        <div class="cart-empty"></div>
                        <table class="table table-borderless align-middle table-hover" cellspacing="2">
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                    <div class="place-order text-end"></div>
                </div>

            </div>
        </header>
        <div class="welcome-text px-5">
            <h1 class="fw-bold my-3">WELCOME ! <br>GET START YOUR FAVOURITE SHOPPING</h1>
            <button class="btn btnBuy  border-0 btn-lg fs-6  mt-2">BUY NOW</button>
        </div>
    </section>

    <section id="category-section" class="my-2">
        <h2 class="fw-bold text-center mb-4">CATEGORIES</h2>
        <div class="d-flex justify-content-center gap-5 align-items-center">
            <div class="category">
                <button class="btn" onclick="loadProducts(`https://fakestoreapi.com/products/category/electronics`)">
                    <img src="../images/electronics.png" class="category-img" alt="">
                    <div class="category-name">Electronics</div>
                </button>
            </div>
            <div class="category">
                <button class="btn" onclick="loadProducts(`https://fakestoreapi.com/products/category/jewelery`)">
                    <img src="../images/jewellery.jpg" class="category-img" alt="">
                    <div class="category-name">Jewellery</div>
                </button>
            </div>
            <div class="category" >
                <button class="btn" onclick="loadProducts(`https://fakestoreapi.com/products/category/men's clothing`)">
                    <img src="../images/fashion.jfif" class="category-img" alt="">
                    <div class="category-name">Men Fashion</div>
                </button>
            </div>
            <div class="category">
                <button class="btn" onclick="loadProducts(`https://fakestoreapi.com/products/category/women's clothing`)">
                    <img src="../images/women-fashion.jpg" class="category-img" alt="">
                    <div class="category-name">Women Fashion</div>
                </button>
            </div>
        </div>
    </section>

    <section id="products-section" class="selected-category-container my-5">
        <h2 id="category-header" class="mb-4 fw-bold text-center" >New Collections</h2>
        <div class="products-container">

        </div>
    </section>

    <footer class="footer-section">
        <div class="w-50 py-5">
            <div class="fs-2 text-center mb-2 fw-bold">EFLYER</div>
            <div class="email-part d-flex justify-content-between">
                <input type="text" name="" id="" placeholder="Your Email">
                <button class="btn text-warning">SUBSCRIBE</button>
            </div>
            <div class="d-flex justify-content-between mx-4 my-3">
                <a href="#">Best Sellers</a>
                <a href="#">Gift Ideas</a>
                <a href="#">New Releases</a>
                <a href="#">Today's Deals</a>
                <a href="#">Customer Servie</a>
            </div>
            <div class="text-center my-5">Help Line Number : <a href="#">+1 1800 1200 1200</a></div>
            <div class="text-center">
                Â© 2020 All Rights Reserved. Design by <a href="#">Free html Templates</a>
            </div>
        </div>
    </footer>
</body>

<script src="./script.js"></script>
</html>
